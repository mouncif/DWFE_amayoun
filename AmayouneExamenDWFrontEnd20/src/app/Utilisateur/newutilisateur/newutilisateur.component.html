<div class="w-100 rounded p-5 text-white" style="height: 20%;background:#824f53">
    Formulaire utilisateur
    <button class=" offset-8 btn btn-primary rounded rouded-circle" (click)="initform()" routerLink="/Utilisateur">retour</button>
    </div>
    
<mat-card class="mt-2">
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                
               
                <mat-form-field>
                    <input formControlName="photo" matInput placeholder="photo link"/>
                    
                </mat-form-field>

               
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Invalid email address.</mat-error>
                </mat-form-field>

             
                
              
                <mat-form-field>
                    <input formControlName="motdepasse" matInput placeholder="motdepasse*">
                    <mat-error *ngIf="service.form.controls['motdepasse'].errors?.required">This field is mandatory.
                        </mat-error>
                        <mat-error *ngIf="service.form.controls['motdepasse'].errors?.minlength">Minimum 8 charactors needed.
                            </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="photo" matInput placeholder="lien de photo">
                </mat-form-field>
            
                
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName="profil">
                        <mat-radio-button value="user">user</mat-radio-button>
                        <mat-radio-button value="editor">editor</mat-radio-button>
                        <mat-radio-button value="admin">admin</mat-radio-button>
                    </mat-radio-group>
                </div>
             
                <mat-form-field>
                    <input formControlName="datefin" matInput [matDatepicker]="picker" placeholder="Hire Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
               
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
</mat-card>
