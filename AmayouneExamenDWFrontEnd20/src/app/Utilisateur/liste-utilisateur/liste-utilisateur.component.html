<div class="w-100  text-white  p-5 rounded" style="height: 20%;background:#824f53">
Liste utilisateurs
<button class=" offset-8 btn btn-primary rounded rouded-circle" (click)="initform()" routerLink="/Utilisateur/edit">ajouter</button>
</div>

<table class="w-100 bg-white" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="profil">
      <th mat-header-cell *matHeaderCellDef> profil </th>
      <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="datecreateion">
        <th mat-header-cell *matHeaderCellDef> datecreateion </th>
        
        <td mat-cell *matCellDef="let element"> {{element.datecreateion | date:'yyyy-MM-dd'}} </td>
      </ng-container>
  
     
    <ng-container matColumnDef="datefin">
      <th mat-header-cell *matHeaderCellDef> datefin </th>
      <td mat-cell *matCellDef="let element"> {{element.datefin | date:'yyyy-MM-dd'}} </td>
    </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> photo </th>
        <td mat-cell *matCellDef="let element">
            <div class="card border" style="width: 50px; height: 50px; padding: 4px;">

                <img *ngIf="element.photo==''" style="width: 40px; height: 40px;" src="https://cdn4.iconfinder.com/data/icons/video-shoot-production/64/5-512.png"/>  
                <img *ngIf="element.photo!=''" style="width: 40px; height: 40px;" src="{{element.photo}}"/>  
            </div>
            </td>
      </ng-container>
        
     

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell   *matCellDef="let row"> 
        <button   class="btn btn-warning"  (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
        <button  class="btn btn-danger" (click)="onDelete(row.id)"  color="warn"><mat-icon>delete_outline</mat-icon></button>
          
        </td>
        
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
