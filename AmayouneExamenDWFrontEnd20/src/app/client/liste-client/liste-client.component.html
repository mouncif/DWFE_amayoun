<div class="w-100  text-white  p-5 rounded" style="height: 20%;background:#824f53">
    Liste Client
    <button class=" offset-8 btn btn-primary rounded rouded-circle" (click)="initform()" routerLink="/client/edit">ajouter</button>
    </div>
    
    <table class="w-100 bg-white" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ville">
            <th mat-header-cell *matHeaderCellDef> ville </th>
            <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
          </ng-container>

        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> statut </th>
          <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> téléphone </th>
            
            <td mat-cell *matCellDef="let element"> {{element.telephone }} </td>
          </ng-container>
      
         
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>
    
          <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> photo </th>
            <td mat-cell *matCellDef="let element">
                <div class="card border" style="width: 50px; height: 50px; padding: 4px;">
    
                    <img *ngIf="element.photo==''" style="width: 40px; height: 40px;" src="https://cdn4.iconfinder.com/data/icons/video-shoot-production/64/5-512.png"/>  
                    <img *ngIf="element.photo!=''" style="width: 40px; height: 40px;" src="{{element.photo}}"/>  
                </div>
                </td>
          </ng-container>
            
         
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell   *matCellDef="let row"> 
            <button   class="btn btn-warning"  (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
            <button  class="btn btn-danger" (click)="onDelete(row.id)"  color="warn"><mat-icon>delete_outline</mat-icon></button>
              
            </td>
            
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
