<div class="w-100  text-white  p-5 rounded" style="height: 20%;background:#824f53">
    Liste Fournisseur
    <button *ngIf="userservice.getUser().profil!='user'" class=" offset-8 btn btn-primary rounded rouded-circle" (click)="initform()" routerLink="/fournisseur/edit">ajouter</button>
    </div>
    
    <table class="w-100 bg-white" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

<ng-container matColumnDef="nomcourt">
          <th mat-header-cell *matHeaderCellDef> nomcourt </th>
          <td mat-cell *matCellDef="let element"> {{element.nomcourt}} </td>
        </ng-container>

<ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef> ville </th>
          <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

<ng-container matColumnDef="Fix">
          <th mat-header-cell *matHeaderCellDef> Fix </th>
          <td mat-cell *matCellDef="let element"> {{element.Fix}} </td>
        </ng-container>

<ng-container matColumnDef="Tel">
          <th mat-header-cell *matHeaderCellDef> Tel </th>
          <td mat-cell *matCellDef="let element"> {{element.Tel}} </td>
        </ng-container>

<ng-container matColumnDef="Fax">
          <th mat-header-cell *matHeaderCellDef> Fax </th>
          <td mat-cell *matCellDef="let element"> {{element.Fax}} </td>
        </ng-container>

<ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>

<ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell   *matCellDef="let row"> 
            <button   class="btn btn-warning"  (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
            <button  class="btn btn-danger" (click)="onDelete(row.id)"  color="warn"><mat-icon>delete_outline</mat-icon></button>
              
            </td>
            
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
