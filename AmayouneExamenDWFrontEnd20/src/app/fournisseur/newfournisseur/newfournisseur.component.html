<div class="w-100 rounded p-5 text-white" style="height: 20%;background:#824f53">
    Formulaire utilisateur
    <button class=" offset-8 btn btn-primary rounded rouded-circle" (click)="initform()" routerLink="/client">retour</button>
    </div>
    
<mat-card class="mt-2">
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                
               
              
                <mat-form-field>
                    <input formControlName="nom" matInput placeholder="nom">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="nomcourt" matInput placeholder="nom court">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="ville" matInput placeholder="ville">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="Fix" matInput placeholder="Fix">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="Tel" matInput placeholder="Tel">
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controles-container">
  
                <mat-form-field>
                    <input formControlName="Fax" matInput placeholder="Fax">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="adresse">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="email" matInput placeholder="email">
                </mat-form-field>

                
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
</mat-card>
